<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>
<h1>Featured Posts</h1>

<div class="card" th:each="post : ${posts}">
    <h1 th:text="${post.title}"></h1>
    <span th:each="tag : ${post.tags}" th:text="${tag.name}"></span>
    <h3 th:text="${post.user.email}"></h3>
    <p th:text="${post.body}"></p>
    <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-primary">View Post</a>
</div>

<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
